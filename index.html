<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        button {
            background: #ff4081;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        .puppy {
            position: fixed;
            bottom: -100px;
            width: 150px;
            opacity: 0;
        }
        .puppy1 {
            left: 30%;
            animation: floatUp 8s linear infinite 0s;
        }
        .puppy2 {
            left: 50%;
            animation: floatUp 8s linear infinite 3s;
        }
        .puppy3 {
            left: 70%;
            animation: floatUp 8s linear infinite 2s;
        }
        @keyframes floatUp {
            0% { bottom: -100px; opacity: 0; }
            10% { opacity: 1; }
            100% { bottom: 100vh; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey You! Click the Button!</h1>
        <button onclick="showPopup()">Click Me</button>
    </div>
    <img class="puppy puppy1" src="love.png" alt="Doodle Puppy Holding Balloons">
    <img class="puppy puppy2" src="love.png" alt="Doodle Puppy Holding Balloons">
    <img class="puppy puppy3" src="love.png" alt="Doodle Puppy Holding Balloons">
    <script>
        function showPopup() {
            Swal.fire({
                title: 'What are you doing? ðŸ˜†',
                icon: 'question',
                confirmButtonText: 'Haha!'
            }).then(() => {
                Swal.fire({
                    title: 'Good Night !  Sweet Dreams !',
                    fontSize: '50px',
                    confirmButtonText: 'ok'
                });
            });
        }
    </script>
</body>
</html>
