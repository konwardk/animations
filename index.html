<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .main-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            transition: transform 0.3s ease;
            font-weight: 600;
        }

        .main-btn:hover {
            transform: scale(1.1);
            background-color: #ff6b81;
        }

        .puppy {
            position: absolute;
            width: 100px;
            pointer-events: none;
            opacity: 0.8;
            z-index: 1;
        }
        .puppy1 { top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
        .puppy2 { bottom: 15%; right: 10%; animation: float 5s ease-in-out infinite; }
        .puppy3 { top: 20%; right: 20%; width: 80px; animation: float 7s ease-in-out infinite; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* --- THE QUESTION OVERLAY --- */
        #question-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 230, 230, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .q-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff4757;
            margin-bottom: 50px;
            text-align: center;
        }

        /* Container for the buttons to keep them side-by-side */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between Yes and No */
            width: 100%;
            height: 100px; /* Fixed height to prevent layout shifts */
        }

        .answer-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.4s ease; /* Smooth sliding */
            z-index: 101;
        }

        #yes-btn {
            background-color: #2ed573;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
        }

        #no-btn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            /* Initially it behaves normally in the flexbox */
            position: relative; 
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Hey beautiful! ‚ù§Ô∏è</h1>
        <button class="main-btn" onclick="startSurprise()">Click Me</button>
    </div>

    <img class="puppy puppy1" src="https://cdn-icons-png.flaticon.com/512/2904/2904973.png" alt="Heart">
    <img class="puppy puppy2" src="https://cdn-icons-png.flaticon.com/512/2904/2904973.png" alt="Heart">
    <img class="puppy puppy3" src="https://cdn-icons-png.flaticon.com/512/2904/2904973.png" alt="Heart">

    <div id="question-screen">
        <h2 class="q-title">Do you love me? ü•∫</h2>
        
        <div class="btn-group">
            <button id="yes-btn" class="answer-btn" onclick="sheSaidYes()">Yes</button>
            <button id="no-btn" class="answer-btn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="ifClicked()">No</button>
        </div>
    </div>

    <script>
        function startSurprise() {
            Swal.fire({
                title: 'Ki Krisa? üòÜ',
                text: 'I have a very serious question for you...',
                icon: 'question',
                confirmButtonText: 'Ask me!',
                confirmButtonColor: '#ff4757',
                background: '#fff0f3'
            }).then((result) => {
                if (result.isConfirmed) {
                    showQuestionScreen();
                }
            });
        }

        function showQuestionScreen() {
            document.getElementById('question-screen').style.display = 'flex';
        }

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            
            // 1. Change position to absolute/fixed so it can move anywhere
            // We use 'fixed' so it is relative to the screen, not the container
            noBtn.style.position = 'fixed'; 

            // 2. Calculate random corner/edge positions
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Logic to push it to random edges (corners or sides)
            // It randomly picks a spot 10% to 90% across the screen
            const newX = Math.random() * (width - 150); 
            const newY = Math.random() * (height - 150);

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        function ifClicked() {
            Swal.fire({
                title: 'Oops! üòÖ',
                text: 'This button is very slippery! You better click Yes!',
                icon: 'warning',
                confirmButtonText: 'Okay fine...',
                confirmButtonColor: '#ff4757'
            });
            moveButton();
        }

        function sheSaidYes() {
            document.getElementById('question-screen').style.display = 'none';
            Swal.fire({
                title: 'YAYYY! ü•∞',
                text: 'Good Night & Sweet Dreams! ‚ù§Ô∏è',
                imageUrl: 'https://media.giphy.com/media/c76IJLufpNwSULPk77/giphy.gif',
                imageWidth: 300,
                imageHeight: 200,
                confirmButtonText: 'Love you too!',
                confirmButtonColor: '#ff4757',
                background: '#fff0f3'
            });
            createHearts();
        }

        function createHearts() {
            const container = document.querySelector('body');
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-5vh';
                heart.style.fontSize = Math.random() * 30 + 10 + 'px';
                heart.style.animation = `float 3s ease-in ${Math.random()}s forwards`;
                container.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }
        }
    </script>
</body>
</html>
